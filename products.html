<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Bhuvan's Kitchen </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,800;1,200;1,500&display=swap" 
rel="stylesheet">
</head>
<body>
    <div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="BK.png" width="130px">
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </nav>
            <img src="cart.png" width="30px" height="30px">
            <img src="menu.png" width="30px" class="menu-icon" 
            onclick="menutoggle()">
        </div>
    <!-- Prodcucts -->
    <div class="small-container">
        <h2 class="Title">Featured Products</h2>
        <div class="row">
            <div class="col4">
                <img src="product1.jpg">
                <h4>Fish Curry</h4>
            </div>
            <div class="col4">
                <img src="product2.jpg">
                <h4>Rice Bath and gravy</h4>
            </div>
            <div class="col4">
                <img src="product3.jpg">
                <h4>Poori</h4>
            </div>
            <div class="col4">
                <img src="product4.jpg">
                <h4>Noodles</h4>
            </div>
        </div>
    </div>
    <!-- Js for toggle menu -->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0 px";
        function menutoggle(){
            if(MenuItems.style.maxHeight == "0 px"){
                MenuItems.style.maxHeight = "200 px";
            }
            else{
                MenuItems.style.maxHeight = "0 px";
            }
        }
    </script>
</body>
</html>
